<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Train</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('admin_dashboard') }}">Home</a>
        <a href="{{ url_for('view_users') }}">View Users</a>
        <a href="{{ url_for('view_train_schedule') }}">View Train Schedule</a>
        <a href="{{ url_for('add_train') }}">Add Train</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="container">
        <h1>Add a New Train</h1>

        <form method="POST">
            <label for="name">Train Name</label>
            <input type="text" name="name" required><br><br>

            <label for="from_station">From Station</label>
            <input type="text" name="from_station" required><br><br>

            <label for="to_station">To Station</label>
            <input type="text" name="to_station" required><br><br>

            <label for="depart_time">Departure Time</label>
            <input type="text" name="depart_time" required><br><br>

            <label for="available_seats">Available Seats</label>
            <input type="number" name="available_seats" required><br><br>

            <label for="amount_per_seat">Price Per Seat</label>
            <input type="number" name="amount_per_seat" required><br><br>

            <button type="submit">Add Train</button>
        </form>
    </div>
</body>
</html>
